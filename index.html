<!DOCTYPE html>
<html lang="en" dir="ltr">
 
<head>
    <meta charset="utf-8">
    <title>GFL Scoreboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style type="text/css">
    	@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
	</style> 
</head>
 
<body>
	<div class="container-fluid" id="headline">
		<div class="row">
			<div class="col-sm mb-2">
				<a href="index" class="btn btn-dark btn-block p-4" role="button">GFL Football Stats and Scoreboard Home</a>
			</div>
		</div>
	</div>

	<div id="controlboard">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm mb-2">
					<a href="control" class="btn btn-info btn-block p-4" role="button"><b>Scoreboard Mobile Control</b></a>
				</div>
				<div class="col-sm mb-2">
					<a href="control-big" class="btn btn-info btn-block p-4" role="button"><b>Scoreboard Computer Control</b></a>
				</div>
				<div class="col-sm mb-2">
					<a href="/" class="btn btn-secondary btn-block p-4" role="button">Stats Control</a>
				</div>
			</div>

			<div class="row">
				<div class="col-sm mb-2">
					<a href="teams" class="btn btn-light btn-block p-4" role="button">Team List</a>
				</div>
				<div class="col-sm mb-2">
					<a href="team1" class="btn btn-danger btn-block p-4" role="button">Team1 names</a>
				</div>
				<div class="col-sm mb-2">
					<a href="team2" class="btn btn-warning btn-block p-4" role="button">Team2 names</a>
				</div>
			</div>

			<div class="row">
				<div class="col-sm mb-2">
					<a href="scoreboard" class="btn btn-success btn-block p-4" role="button"><b>Scoreboard overlay</b></a>
				</div>
				<div class="col-sm mb-2">
					<a href="names" class="btn btn-outline-success btn-block p-4" role="button"><b>Names overlay</b></a>
				</div>
				<div class="col-sm mb-2">
					<a href="scoreboardsmall" class="btn btn-info btn-block p-4" role="button">Scoreboardsmall</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</body>
 
</html>
